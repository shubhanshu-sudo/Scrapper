services:
  - type: web
    name: map-scrape-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    plan: free # Note: Free plan may be slow for Selenium
    envVars:
      - key: MONGODB_URI
        sync: false # Set this in Render Dashboard for security
      - key: DATABASE_NAME
        value: scraper_db
